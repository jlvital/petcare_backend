<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recuperación de contraseña - PetCare</title>
    <style>
        /* {{styles}} */
    </style>
</head>
<body>
    <div class="container recovery">
        <p>Hola <span th:text="${name}">Usuario</span>,</p>

        <p>Hemos recibido una solicitud para restablecer tu contraseña.</p>
        <p>Por favor haz clic en el siguiente enlace para continuar:</p>

        <p style="text-align: center;">
            <a th:href="${recoveryLink}" class="btn">Restablecer contraseña</a>
        </p>

        <p>Este enlace expirará en 1 hora. Si no solicitaste este cambio, puedes ignorar este correo.</p>

        <div class="footer">
            <p>Gracias por confiar en <strong>PetCare</strong> 🐾</p>
            <div class="footer-logo">
                <img src="cid:petcare-logo" alt="PetCare" style="width: 120px;">
            </div>
        </div>
    </div>
</body>
</html>
