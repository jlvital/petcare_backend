<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cita cancelada por cliente</title>
    <style>
        /* {{styles}} */
    </style>
</head>
<body>
    <div class="container cancelled">
        <p>
            <span th:text="${clientName}">Nombre Cliente</span>,
            propietari@ de <span th:text="${petName}">Nombre Mascota</span>,
            ha cancelado la cita que tenía prevista para el día <strong><span th:text="${date}">10/06/2025</span></strong>
            a las <strong><span th:text="${time}">10:30</span></strong>.
        </p>

        <div class="details">
            <p><strong>👩 Profesional:</strong> <span th:text="${employeeName}">Empleado</span></p>
            <p><strong>📍 Tipo:</strong> <span th:text="${type}">Consulta</span></p>
        </div>

        <div class="footer">
            <p>Gracias por tu trabajo en <strong>PetCare</strong> 🐾</p>
            <div class="footer-logo">
                <img src="cid:petcare-logo" alt="PetCare" style="width: 120px;">
            </div>
        </div>
    </div>
</body>
</html>
