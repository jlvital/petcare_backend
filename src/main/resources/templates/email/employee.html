<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Acceso al sistema - PetCare</title>
<style>
/* {{styles}} */
</style>
</head>
<body>
	<div class="container welcome">
		<p>
			Hola <span th:text="${name}">Empleado</span>,
		</p>

		<p>Tu cuenta en PetCare ha sido creada.</p>

		<p>
			<strong>Usuario corporativo:</strong> <span th:text="${username}">usuario@petcare.com</span>
		</p>
		<p>
			<strong>Contraseña:</strong> <span th:text="${password}">password123</span>
		</p>

		<p>Por motivos de seguridad, te recomendamos cambiar tu contraseña
			desde el siguiente enlace:</p>

		<p style="text-align: center;">
			<a th:href="${resetLink}" class="btn">Cambiar mi contraseña</a>
		</p>

		<div class="footer">
			<p>
				Gracias por confiar en <strong>PetCare</strong> 🐾
			</p>
			<div class="footer-logo">
				<img src="cid:petcare-logo" alt="PetCare" style="width: 120px;">
			</div>
		</div>
	</div>
</body>
</html>
