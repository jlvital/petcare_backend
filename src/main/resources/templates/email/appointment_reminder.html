<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recordatorio de cita - PetCare</title>
    <style>
        /* {{styles}} */
    </style>
</head>
<body>
    <div class="container appointment-reminder">
        <h2>📅 Recordatorio de cita</h2>

        <p>Hola <span th:text="${name}">Usuario</span>,</p>

        <p>Te recordamos que tienes una cita programada para tu mascota <strong th:text="${petName}">Nombre Mascota</strong>.</p>

        <div class="details">
            <p><strong>Fecha:</strong> <span th:text="${date}">01/01/2025</span></p>
            <p><strong>Hora:</strong> <span th:text="${time}">10:00</span></p>
            <p><strong>Ubicación:</strong> <span th:text="${location}">Clínica Central</span></p>
        </div>

        <p>Por favor, llega 10 minutos antes. Si necesitas reprogramar, contáctanos.</p>

        <div class="footer">
            <p>¡Te esperamos! 🐶🐱</p>
            <div class="footer-logo">
                <img src="cid:petcare-logo" alt="PetCare" style="width: 120px;">
            </div>
        </div>
    </div>
</body>
</html>
